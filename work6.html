    <style>
      body {
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        font-family: "Poppins", sans-serif;
        color: #333;
      }

      /* Navbar */
      .navbar {
        background: rgba(255, 153, 204, 0.9) !important;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        color: white !important;
        font-weight: bold;
        font-size: 1.5rem;
      }

      /* Card */
      .card {
        border: none;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
      }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏Å */
.btn-primary {
  background: linear-gradient(45deg, #ff66b2, #ff3385);
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}
.btn-primary:hover {
  background: linear-gradient(45deg, #ff3385, #cc0052);
  transform: scale(1.05);
}


/* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö */
.btn-danger {
  background: linear-gradient(45deg, #ff4d4d, #cc0000);
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}
.btn-danger:hover {
  background: linear-gradient(45deg, #cc0000, #990000);
  transform: scale(1.05);

/* ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö */
.btn-outline-danger {
  border: 2px solid #ff3366;
  color: #ff3366;
  border-radius: 25px;
  padding: 8px 15px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}
.btn-outline-danger:hover {
  background: #ff3366;
  color: white;
  transform: scale(1.05);
}
.btn-info {
  background: linear-gradient(45deg, #6cfaff, #4b87ff);

/* ‡∏õ‡∏∏‡πà‡∏° Load Data */

  transition: all 0.3s ease-in-out;
}
.btn-success:hover {

      /* Footer */
      .footer {
        text-align: center;
        padding: 15px;
        background: linear-gradient(to right, #ff99cc, #ff66b2);
        color: white;
        border-radius: 15px;
        margin-top: 30px;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-in-out;
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
